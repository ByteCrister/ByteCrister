name: Update LinkedIn Posts

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    permissions:
      contents: write   # âœ… Required so the workflow can push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false   # prevent token override

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install feedparser
      run: pip install feedparser

    - name: Update README with LinkedIn posts
      run: python update_linkedin.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add README.md
        git commit -m "Update latest LinkedIn posts" || echo "No changes"
        # Set remote to use GITHUB_TOKEN for authentication
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        git push origin main
